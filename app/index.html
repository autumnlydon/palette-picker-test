<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Palette Picker</title>
  </head>
  <body>
    <div id="app">
      <h1>Autumn's Palette Picker ðŸŽ¨</h1>
      
      <div class="directions-box">
        <h2>Directions:</h2>
        <ol>
          <li>Name your Palette</li>
          <li>Choose 3 colors</li>
          <li>Choose your Temperature
            <div class="temperature-desc">
              <div class="temp-warm">Warm (reds/oranges)</div>
              <div class="temp-neutral">Neutral (grays/browns)</div>
              <div class="temp-cool">Cool (blues/greens)</div>
            </div>
          </li>
          <li>CREATE!</li>
        </ol>
      </div>

      <form class="palette-form">
        <h2>Add a Palette</h2>
        
        <div class="form-group">
          <label for="palette-title">Palette Title:</label>
          <input type="text" id="palette-title" required>
        </div>
        
        <div class="form-group">
          <label for="color1">Color #1:</label>
          <input type="color" id="color1" required>
        </div>
        
        <div class="form-group">
          <label for="color2">Color #2:</label>
          <input type="color" id="color2" required>
        </div>
        
        <div class="form-group">
          <label for="color3">Color #3:</label>
          <input type="color" id="color3" required>
        </div>

        <fieldset>
          <legend>Temperature</legend>
          <div class="temperature-options">
            <label>
              <input type="radio" name="temperature" value="warm">
              Warm
            </label>
            <label>
              <input type="radio" name="temperature" value="neutral" checked>
              Neutral
            </label>
            <label>
              <input type="radio" name="temperature" value="cool">
              Cool
            </label>
          </div>
        </fieldset>

        <button type="submit" id="create-palette">Create this palette</button>
      </form>
      
      <section class="palettes-section">
        <h2>Palettes</h2>
        <ul id="palettes-container" class="palettes-grid">
          <!-- Palettes will be added here dynamically -->
        </ul>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
